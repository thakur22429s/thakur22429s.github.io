    <div class="contact-form center">
      <h1>Let's connect! <i class="fas fa-paper-plane"></i></h1>
      <form
        id="contact-form-id"
        class="contact-form-class"
        method="POST"
        action="https://formsubmit.co/thakur22429s@gmail.com"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="Personal Website Mail">
        <input
          type="hidden"
          name="_next"
          value="https://thakur22429s.github.io/"
        />
        <div class="txtb">
          <input type="text" name="name" placeholder="Name" required/>
        </div>

        <div class="txtb">
          <input type="email" name="email" placeholder="Email" required/>
        </div>

        <div class="txtb">
          <textarea name="message" placeholder="Your message"></textarea>
        </div>
        <button class="btn" type="submit">Send</button>
        <button class="btn-reset" type="reset">
          <i class="fas fa-redo-alt"></i>
        </button>
      </form>
    </div>
